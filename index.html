<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch 2 パーク配置クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 Overwatch 2 パーク配置クイズ</h1>
            <p class="subtitle">各キャラクターのパークが左右どちらに配置されているか当てよう！</p>
        </header>

        <div class="score-board">
            <div class="score-item">
                <span class="label">スコア:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="score-item">
                <span class="label">正解:</span>
                <span id="correct" class="value">0</span>
            </div>
            <div class="score-item">
                <span class="label">不正解:</span>
                <span id="incorrect" class="value">0</span>
            </div>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div class="question-card">
                <div class="hero-name" id="hero-name"></div>

                <div class="perk-section">
                    <div class="perk-name" id="perk-name"></div>
                    <div class="perk-description" id="perk-description"></div>
                </div>

                <div class="question-text">このパークはどちらに配置されていますか？</div>

                <div class="button-container">
                    <button class="answer-btn left-btn" id="left-btn">
                        <span class="arrow">←</span>
                        <span>左</span>
                    </button>
                    <button class="answer-btn right-btn" id="right-btn">
                        <span>右</span>
                        <span class="arrow">→</span>
                    </button>
                </div>

                <div id="feedback" class="feedback"></div>
            </div>
        </div>

        <div class="controls">
            <button id="next-btn" class="next-btn" style="display: none;">次の問題</button>
            <button id="restart-btn" class="restart-btn">リスタート</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
